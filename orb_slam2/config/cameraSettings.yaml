#--------------------------------------------------------------------------------------------
# Camera Parameters (basierend auf deinen Angaben)
#--------------------------------------------------------------------------------------------
Camera.fx: 566.857
Camera.fy: 566.857
Camera.cx: 512.0
Camera.cy: 512.0

Camera.k1: -0.147548
Camera.k2: 0.079089
Camera.p1: -0.013005
Camera.p2: 0.0

Camera.width: 1024
Camera.height: 1024

Camera.fps: 1

# Stereo baseline * fx = 0.0600216 m * 566.857 px = ~34.02
Camera.bf: 34.0237

Camera.RGB: 0  # 0 = BGR, 1 = RGB; auf 0 gesetzt, falls Graustufen

